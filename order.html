  <script>
  $( function() {
    var page = $( "#page" );
    var basicControls = [ "#print", "#bold", "#italic", "#undo", "#redo" ];
    var valueControls = [ "#fontsize", "#forecolor", "#hilitecolor", "#backcolor", "fontname" ];
 
    $( "#print" ).button({
      "icon": "ui-icon-print",
      "showLabel": false
    });
    $( "#redo" ).button({
      "icon": "ui-icon-arrowreturnthick-1-e",
      "showLabel": false
    });
    $( "#undo" ).button({
      "icon": "ui-icon-arrowreturnthick-1-w",
      "showLabel": false
    });
 
    $( ".toolbar" ).controlgroup();
    $( "#zoom" ).on( "selectmenuchange", function() {
      page.css({ "zoom": $( this ).val() });
    })
    $( basicControls.concat( valueControls ).join( ", " ) ).on( "click change selectmenuchange",
      function() {
        document.execCommand(
          this.id,
          false,
          $( this ).val()
        );
      } );
    $( "form" ).on( "submit", function( event ) {
      event.preventDefault();
    });
  } );
  </script>
	  <script>
  $( function() {
    function hexFromRGB(r, g, b) {
      var hex = [
        r.toString( 16 ),
        g.toString( 16 ),
        b.toString( 16 )
      ];
      $.each( hex, function( nr, val ) {
        if ( val.length === 1 ) {
          hex[ nr ] = "0" + val;
        }
      });
      return hex.join( "" ).toUpperCase();
    }
    function refreshSwatch() {
      var red = $( "#red" ).slider( "value" ),
        green = $( "#green" ).slider( "value" ),
        blue = $( "#blue" ).slider( "value" ),
        hex = hexFromRGB( red, green, blue );
      $( "#swatch" ).css( "background-color", "#" + hex );
    }
 
    $( "#red, #green, #blue" ).slider({
      orientation: "horizontal",
      range: "min",
      max: 255,
      value: 127,
      slide: refreshSwatch,
      change: refreshSwatch
    });
    $( "#red" ).slider( "value", 255 );
    $( "#green" ).slider( "value", 140 );
    $( "#blue" ).slider( "value", 60 );
  } );
  </script>
